[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.githubusercontent.com/propertyshelf/buildout.plone/master/common.cfg

versions = versions
package-name = plone.mls.listing
package-extras = [test, fotorama]
eggs +=
    Products.PrintingMailHost
    ps.plone.fotorama

parts +=
    i18ndude
    node
    rebuild_i18n-sh
    zptlint

extensions += mr.developer

sources-dir = checkouts
auto-checkout = *
always-checkout = true


[code-analysis]
clean-lines = True
csslint = True
csslint-bin = bin/csslint
deprecated-aliases = True
directory = ${buildout:directory}/src/plone/mls/listing
find-untranslated = True
flake8-extensions =
#     flake8-blind-except
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-pep3101
#     flake8-plone-api
    flake8-plone-hasattr
    flake8-print
    flake8-quotes
    flake8-string-format
#     flake8-todo
flake8-ignore = E501
flake8-max-complexity = 12
i18ndude-bin = bin/i18ndude
jshint = True
jshint-bin = bin/jshint
pep3101 = True
pre-commit-hook = False
zptlint = True
zptlint-bin = bin/zptlint


[sources]
mls.apiclient = git git://github.com/propertyshelf/mls.apiclient.git
plone.mls.core = git git://github.com/propertyshelf/plone.mls.core.git
ps.plone.fotorama = git git://github.com/propertyshelf/ps.plone.fotorama.git


[versions]
mr.developer =
mls.apiclient =
plone.api = 1.2.1
plone.app.jquery = 1.8.3
plone.mls.core =
plone.mls.listing =
z3c.form = 3.2.1
